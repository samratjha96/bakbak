<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Studio (Dark) · UI Ideas</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #0e1427;
        --sunken: #0a0f1f;
        --line: rgba(255,255,255,0.06);
        --text: #e6eaf5;
        --muted: #97a0b6;
        --brand: #7c3aed;
        --accent: #22c55e;
        --ring: rgba(124, 58, 237, .35);
        --shadow: 0 18px 40px rgba(0,0,0,.5);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; background: radial-gradient(1200px 800px at 80% -10%, rgba(124,58,237,.15), transparent), var(--bg); color: var(--text); }

      .frame { height: 100dvh; display: grid; grid-template-columns: 240px 1fr; grid-template-rows: 56px 1fr 64px; grid-template-areas: "side top" "side main" "side bottom"; }
      .side { grid-area: side; background: var(--sunken); border-right: 1px solid var(--line); padding: 16px 12px; display:flex; flex-direction:column; gap:10px; }
      .brand { display:flex; align-items:center; gap:10px; }
      .logo { width:24px; height:24px; border-radius:7px; background: linear-gradient(135deg, var(--brand), #4c1d95); box-shadow: 0 10px 20px rgba(124,58,237,.35); }
      .brand span { font-weight: 700; letter-spacing:.2px; }
      .section { margin-top: 8px; }
      .label { font-size: 11px; color: var(--muted); letter-spacing:.4px; text-transform: uppercase; margin: 10px 6px; }
      .link { display:flex; align-items:center; gap:8px; padding:8px 10px; text-decoration:none; color: inherit; border-radius:10px; }
      .link:hover { background: rgba(255,255,255,0.04); }

      .top { grid-area: top; background: var(--panel); border-bottom: 1px solid var(--line); display:flex; align-items:center; gap:10px; padding: 0 14px; }
      .search { flex:1; }
      .search input { width:100%; background:#0a0f1f; border:1px solid var(--line); color:var(--text); padding:10px 12px; border-radius:10px; }
      .pill { padding:8px 10px; border-radius:999px; background:#0a0f1f; border:1px solid var(--line); color: var(--muted); }
      .btn { background: var(--brand); color:white; border:0; border-radius:10px; padding:10px 12px; box-shadow: 0 8px 18px var(--ring); }

      .main { grid-area: main; display:grid; grid-template-columns: 1.2fr 1fr; gap: 16px; padding: 16px; }
      @media (max-width: 1100px){ .main { grid-template-columns: 1fr; } }
      .panel { background: var(--panel); border:1px solid var(--line); border-radius: 12px; box-shadow: var(--shadow); overflow:hidden; display:flex; flex-direction:column; }
      .panel h3 { margin:0; padding: 12px 12px 0; font-size: 14px; color: var(--muted); }
      .panel .content { padding: 12px; }

      .audio-space { padding: 14px; }
      .wave { height: 170px; border-radius: 10px; background: linear-gradient(180deg, #0a0f1f, #0d1330); border:1px solid var(--line); position:relative; overflow:hidden; }
      .wave::after { content:""; position:absolute; inset:0; background: repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 2px, transparent 2px 6px); opacity:.8; }
      .transport { display:flex; align-items:center; gap: 10px; margin-top: 12px; }
      .play { width: 44px; height: 44px; border-radius: 999px; border: 1px solid var(--line); background:#0a0f1f; color: #fff; font-weight:700; }

      .tabs { display:flex; gap: 6px; border-bottom:1px solid var(--line); padding: 8px; }
      .tab { padding: 8px 10px; border-radius: 8px; color: var(--muted); }
      .tab.active { color: white; background: rgba(124,58,237,.15); border:1px solid rgba(124,58,237,.35); }
      .editor { padding:12px; display:grid; gap: 10px; }
      .line { height: 12px; background: rgba(255,255,255,.06); border-radius: 6px; }
      .line.s { width: 60%; }
      .line.m { width: 80%; }
      .line.l { width: 95%; }

      .bottom { grid-area: bottom; background: var(--panel); border-top: 1px solid var(--line); display:flex; align-items:center; gap: 12px; padding: 0 14px; }
      .meter { height: 8px; flex:1; border-radius: 999px; background: #0a0f1f; border:1px solid var(--line); position: relative; overflow: hidden; }
      .meter > span { position:absolute; inset:0; background: linear-gradient(90deg, rgba(124,58,237,.45), rgba(34,197,94,.45)); mask: linear-gradient(90deg, #000 0 70%, transparent); }
    </style>
  </head>
  <body>
    <div class="frame">
      <aside class="side">
        <div class="brand"><div class="logo"></div><span>Lingua Studio</span></div>
        <div class="section">
          <div class="label">Workspace</div>
          <a class="link" href="#">All Recordings</a>
          <a class="link" href="#">In Progress</a>
          <a class="link" href="#">Completed</a>
        </div>
        <div class="section">
          <div class="label">Collections</div>
          <a class="link" href="#">Travel</a>
          <a class="link" href="#">Café</a>
          <a class="link" href="#">Pronunciation</a>
        </div>
      </aside>

      <header class="top">
        <div class="search"><input placeholder="Search recordings, text…" /></div>
        <span class="pill">EN → ES</span>
        <button class="btn">New Session</button>
      </header>

      <main class="main">
        <section class="panel">
          <h3>Audio</h3>
          <div class="content audio-space">
            <div class="wave"></div>
            <div class="transport">
              <button class="play">▶</button>
              <span class="pill">Speed 0.8×</span>
              <span class="pill">Auto-Loop</span>
              <div style="flex:1"></div>
              <button class="btn">Transcribe</button>
            </div>
          </div>
        </section>

        <section class="panel" style="display:flex; flex-direction:column;">
          <div class="tabs">
            <div class="tab active">Transcript</div>
            <div class="tab">Translation</div>
            <div class="tab">Notes</div>
          </div>
          <div class="editor">
            <div class="line l"></div>
            <div class="line m"></div>
            <div class="line l"></div>
            <div class="line s"></div>
            <div class="line l"></div>
          </div>
        </section>
      </main>

      <footer class="bottom">
        <button class="play">⏮</button>
        <button class="play">⏯</button>
        <button class="play">⏭</button>
        <div class="meter"><span></span></div>
        <span class="pill">Practice</span>
      </footer>
    </div>
  </body>
  <script>
    (function(){
      const qs = s => document.querySelector(s);
      const qsa = s => Array.from(document.querySelectorAll(s));

      // Tabs toggle
      const tabs = qsa('.tab');
      tabs.forEach(t=> t.addEventListener('click', ()=>{
        tabs.forEach(a=> a.classList.remove('active'));
        t.classList.add('active');
        mockEditor(t.textContent.trim());
      }));

      function mockEditor(kind){
        const editor = qs('.editor');
        editor.innerHTML = '';
        const rows = kind === 'Transcript' ? 8 : kind === 'Translation' ? 6 : 5;
        for(let i=0;i<rows;i++){
          const d = document.createElement('div');
          d.className = 'line ' + (i%3===0? 'l' : i%3===1? 'm' : 's');
          editor.appendChild(d);
        }
      }
      mockEditor('Transcript');

      // Transport
      const playButtons = qsa('.play');
      let playing = false;
      function set(p){ playing = p; playButtons.forEach(b=> b.textContent = p? '⏸' : (b.textContent.includes('⏮')? '⏮' : b.textContent.includes('⏭')? '⏭' : '⏯')); toast(p? 'Playing…':'Paused'); }
      playButtons.forEach(b=>{
        if(b.textContent.includes('▶')||b.textContent.includes('⏯')) b.addEventListener('click', ()=> set(!playing));
      });

      // Transcribe mock
      const transcribe = Array.from(document.querySelectorAll('.btn')).find(b=> b.textContent.includes('Transcribe'));
      if(transcribe){
        transcribe.addEventListener('click', ()=>{
          transcribe.disabled = true; transcribe.textContent = 'Transcribing…';
          toast('Transcription started');
          setTimeout(()=>{ transcribe.disabled = false; transcribe.textContent = 'Transcribe'; toast('Transcript ready'); }, 1400);
        });
      }

      // Toast
      let toastEl, timer;
      function toast(msg){
        if(!toastEl){
          toastEl = document.createElement('div');
          toastEl.style.position = 'fixed'; toastEl.style.right = '14px'; toastEl.style.bottom = '14px';
          toastEl.style.background = '#0a0f1f'; toastEl.style.padding = '10px 12px'; toastEl.style.borderRadius = '10px'; toastEl.style.border = '1px solid rgba(255,255,255,.06)';
          document.body.appendChild(toastEl);
        }
        toastEl.textContent = msg; toastEl.style.opacity = '1'; clearTimeout(timer);
        timer = setTimeout(()=> toastEl.style.opacity = '0', 1200);
      }
    })();
  </script>
  </html>
